<mat-toolbar>
  <button mat-icon-button (click)="toggleSidenav()">
    <mat-icon>menu</mat-icon>
  </button>
  <a id="logo">EasyCard</a>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" opened>
    <ul>
      <li><a routerLink="/cards" mat-raised-button color="primary">Cards</a></li>
      <li><a routerLink="/transactions" mat-raised-button color="primary">Transactions</a></li>
      <li><a routerLink="/friends" mat-raised-button color="primary">Friends</a></li>
      <li><a routerLink="/profile" mat-raised-button color="primary">Profile</a></li>
    </ul>
  </mat-sidenav>
  <mat-sidenav-content>
    <main>
      <ul>
        <li>
      <form [formGroup]="formGroup" class="form">
        <mat-form-field appearance="fill" color="primary">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username"/>
        </mat-form-field>
      </form>
        </li>

      <li><button mat-raised-button (click)="getUser(formGroup.value)" color="primary">Show Profile Details</button></li>

        <li>
      <table mat-table [dataSource]="[user]">
        <ng-container matColumnDef="userName">
          <th mat-header-cell *matHeaderCellDef>Username</th>
          <td mat-cell *matCellDef="let element">{{element.userName}}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let element">{{element.email}}</td>
        </ng-container>

        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef>First Name</th>
          <td mat-cell *matCellDef="let element">{{element.firstName}}</td>
        </ng-container>

        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef>Last Name</th>
          <td mat-cell *matCellDef="let element">{{element.lastName}}</td>
        </ng-container>

        <ng-container matColumnDef="iban">
          <th mat-header-cell *matHeaderCellDef>IBAN</th>
          <td mat-cell *matCellDef="let element">{{element.iban}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
        </li>

      <li><button mat-raised-button (click)="getSold(formGroup.value)" color="primary">Show User Sold</button></li>

        <li>
      <table mat-table [dataSource]="[sold]">
        <ng-container matColumnDef="sold">
          <th mat-header-cell *matHeaderCellDef>Sold</th>
          <td mat-cell *matCellDef="let element">{{element}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
      </table>
        </li>
      </ul>

    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
