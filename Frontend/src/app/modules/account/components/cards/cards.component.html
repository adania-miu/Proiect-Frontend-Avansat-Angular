<mat-toolbar>
  <button mat-icon-button (click)="toggleSidenav()">
    <mat-icon>menu</mat-icon>
  </button>
  <a id="logo">EasyCard</a>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" opened>
    <ul>
      <li><a routerLink="/cards" mat-raised-button color="primary">Cards</a></li>
      <li><a routerLink="/transactions" mat-raised-button color="primary">Transactions</a></li>
      <li><a routerLink="/friends" mat-raised-button color="primary">Friends</a></li>
      <li><a routerLink="/profile" mat-raised-button color="primary">Profile</a></li>
    </ul>
  </mat-sidenav>
  <mat-sidenav-content>
    <main>
      <ul>
        <li><button mat-raised-button (click)="addNewCard()" color="primary">Add Card</button></li>
        <li><button mat-raised-button (click)="addMoneyFromCard()" color="primary">Add Money from a Card</button></li>

        <li>
        <form [formGroup]="cardForm" class="form">
        <mat-form-field appearance="fill" color="primary">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username"/>
        </mat-form-field>
        </form>
        </li>

        <li><button mat-raised-button (click)="GetCards(cardForm.value)" color="primary">Show Cards</button></li>

        <li>
          <table mat-table [dataSource]="cards2">
        <ng-container matColumnDef="pin">
          <th mat-header-cell *matHeaderCellDef>Pin</th>
          <td mat-cell *matCellDef="let element">{{element.pin}}</td>
        </ng-container>

        <ng-container matColumnDef="cvv">
          <th mat-header-cell *matHeaderCellDef>CVV</th>
          <td mat-cell *matCellDef="let element">{{element.cvv}}</td>
        </ng-container>

        <ng-container matColumnDef="monthExp">
          <th mat-header-cell *matHeaderCellDef>Expiration Month</th>
          <td mat-cell *matCellDef="let element">{{element.monthExp}}</td>
        </ng-container>

        <ng-container matColumnDef="yearExp">
          <th mat-header-cell *matHeaderCellDef>Expiration Year</th>
          <td mat-cell *matCellDef="let element">{{element.yearExp}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        </li>

      </ul>

    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
