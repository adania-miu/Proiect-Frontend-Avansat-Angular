<mat-toolbar>
  <button mat-icon-button (click)="toggleSidenav()">
    <mat-icon>menu</mat-icon>
  </button>
  <a id="logo">EasyCard</a>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" opened>
    <ul>
      <li><a routerLink="/cards" mat-raised-button color="primary">Cards</a></li>
      <li><a routerLink="/transactions" mat-raised-button color="primary">Transactions</a></li>
      <li><a routerLink="/friends" mat-raised-button color="primary">Friends</a></li>
      <li><a routerLink="/profile" mat-raised-button color="primary">Profile</a></li>
    </ul>
  </mat-sidenav>
  <mat-sidenav-content>
    <main>
      <ul>
        <li><button mat-raised-button (click)="addNewFriend()" color="primary">Add Friend</button></li>

        <li>
      <form [formGroup]="formGroup" class="form">
        <mat-form-field appearance="fill" color="primary">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username"/>
        </mat-form-field>
      </form>
        </li>

      <li><button mat-raised-button (click)="getFriends(formGroup.value)" color="primary">Show Friends</button></li>

        <li>
      <table mat-table [dataSource]="friend2">
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef>Friends</th>
          <td mat-cell *matCellDef="let element">{{element}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
        </li>

      </ul>

    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
